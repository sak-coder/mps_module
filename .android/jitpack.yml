# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.0-stable.tar.xz
  - tar xf flutter_linux_3.19.0-stable.tar.xz
  - export PATH="$PATH:$(pwd)/flutter/bin"
install:
  - flutter build aar
  - mkdir -p library
  - cp build/host/outputs/repo/*/flutter_*/debug/*.aar library/
  - cp build/host/outputs/repo/*/flutter_*/release/*.aar library/
