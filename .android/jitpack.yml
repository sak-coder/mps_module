# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=flutter-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.sak-coder -DartifactId=mps_module -Dversion=1.0.0 -Dpackaging=aar -DgeneratePom=true
